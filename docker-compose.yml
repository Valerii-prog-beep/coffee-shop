services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/coffee_shop
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - coffee-network

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - coffee-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: coffee_shop
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init/01_create_database.sql:/docker-entrypoint-initdb.d/01.sql
      - ./database/init/02_create_tables.sql:/docker-entrypoint-initdb.d/02.sql
      - ./database/init/03_insert_sample_data.sql:/docker-entrypoint-initdb.d/03.sql
    networks:
      - coffee-network

networks:
  coffee-network:
    driver: bridge

volumes:
  db_data: